<!doctype html>
<html>
<head>
  <title>Suduku</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="src/css/table.css" type="text/css">
  <link rel="stylesheet" href="src/css/buttons.css" type="text/css">
  <style>
  body {margin:0;}
  ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
  }

  li {
      float: left;
  }

  li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
  }

  li a:hover:not(.active) {
      background-color: #111;
  }

  .active {
      background-color: #4CAF50;
  }
</style>
</head>

<body>

    <ul style="top:0px;left:0px;right:0px;position=fixed;" id="menu">
          <li><a href="javascript:createSuduke(7)" >Very Easy</a></li>
          <li><a href="javascript:createSuduke(8)">Easy</a></li>
          <li><a href="javascript:createSuduke(9)" class="active" id="firstItem">Medium</a></li>
          <li><a href="javascript:createSuduke(10)">Hard</a></li>
          <li><a href="javascript:createSuduke(11)">Very Hard</a></li>
    </ul>

    <div id="remind" align="center" style="margin-top:55px">
    </div>

    <table class="board" id="board" align="center" style="margin-top:5px;">
    </table>

    <script src="src/js/suduku.js" type="text/javascript"></script>
    <script src="src/js/board.js" type="text/javascript"></script>
    <script type="text/javascript">
    var lastElem = document.getElementById('firstItem');
    var menu = document.getElementById('menu');
    var lis = menu.getElementsByTagName("li");
    for(var i in lis){
        lis[i].onclick = function(){
            lastElem.className = '';
            this.className = 'active';
            lastElem = this;
        }
    }
    createSuduke(9);
    </script>

</body>
</html>
